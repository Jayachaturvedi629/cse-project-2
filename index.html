<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Showcase</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <header>
        <h1>Roots & Routes</h1>
        <nav>
            <ul>
                <li><a href="a1.html">Africa</a></li>
                <li><a href="a2.html">Asia</a></li>
                <li><a href="a3.html">Europe</a></li>
                <li><a href="a4.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="africa">
            <h2>Africa</h2>
            <img src="https://cdn.pixabay.com/photo/2023/05/30/13/46/carnival-8028612_640.jpg" alt="African Attire">
            <p>Languages: Swahili, Arabic, French</p>
        </section>

        <section id="asia">
            <h2>Asia</h2>
            <img src="https://cdn.pixabay.com/photo/2021/07/16/09/54/travel-6470467_640.jpg" alt="Asian Attire">
            <p>Languages: Mandarin, Hindi, Arabic, Chinese, Japanese</p>
        </section>

        <section id="europe">
            <h2>Europe</h2>
            <img src="https://cdn.pixabay.com/photo/2023/07/08/11/01/czech-republic-8114188_640.jpg" alt="European Attire">
            <p>Languages: English, French, German</p>
        </section>

        <section id="feedback">
            <h2>Feedback</h2>
            <form class="f" action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Connect with us:</p>
        <div class="social-media">
            <a href="#" target="_blank">Facebook </a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2024 Cultural Showcase</p>
    </footer>
</body>
</html>
